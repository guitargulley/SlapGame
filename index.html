<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SlapGame</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="game.css">
</head>

<body>
	<div class="container-fluid">
		<div class="row header">
			<div class="col-xs-12 text-center">
				<h1>Slap em</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3 text-center">
				<div id="play" class="play">
					<span id="choose">
						<h3>PICK YOUR CHARACTER</h3>
					</span>
					<div class="row text-center char-selection">
						<div class="col-xs-6 text-center">
							<img class="char-img" src="images/Mario.png" alt="">
							<button onclick="app.controllers.slapController.play('mario')" class="play-btn" id="play-btn-mario">
								<img class="coin-img" src="images/golden-coin.png" alt="">
								<h4>Pick me!?</h4>
							</button>
						</div>
						<div class="col-xs-6 text-center">
							<img class="char-img" src="images/Luigi.png" alt="">
							<button onclick="app.controllers.slapController.play('luigi')" class="play-btn" id="play-btn-luigi">
								<img class="coin-img" src="images/golden-coin.png" alt="">
								<h4>Pick me!?</h4>
							</button>
						</div>
					</div>

				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 col-xs-offset-3 text-center">
				<div id="play-again" class="play-again hidden">
					<span id="winner">--</span>
					<img id="win-img" class="win-img" src="" alt="">
					<button onclick="app.controllers.slapController.playAgain()" class="play-again-btn" id="play-again-btn">
						<img class="coin-img" src="images/golden-coin.png" alt="">
						<h4>Play Again?</h4>
					</button>
				</div>
			</div>
		</div>
		<div id="game-div" class="game-div hidden">
			<div class="row player-display">
				<div class="col-xs-2  col-xs-offset-1 player-info text-left">
					<span>Health:
						<span id="health">--</span>
					</span>
					<br>
					<span>Name:
						<span id="name">--</span>
						<br>
						<span>Hits:
							<span id="hits">--</span>
				</div>
				<div class="col-xs-1">
					<h4>Items: </h4>
				</div>
				<div class="col-xs-2 text-left item-buttons" id="itemBtns">
					<div id="items" class="item-button">
					</div>
				</div>
			</div>
			<div class="row game-play">
				<div class="col-xs-3 col-xs-offset-1 text-center">
					<img id="player-img" src="" alt="">
				</div>
				<div class="col-xs-2  text-left playBtns" id="playBtns">
					<div class="play-btn">
						<button class="slap" onclick="app.controllers.slapController.attack('slap')" id="slap">SLAP</button>
						<br>
					</div>
					<div class="play-btn">
						<button class="punch" onclick="app.controllers.slapController.attack('punch')" id="punch">PUNCH</button>
						<br>
					</div>
					<div class="play-btn">
						<button class="kick" onclick="app.controllers.slapController.attack('kick')" id="kick">KICK</button>
					</div>
				</div>

			</div>
		</div>

	</div>



	<!-- <script src="game.js"></script> -->

	<script src="app/slap/slap-service.js"></script>
	<script src="app/slap/slap-controller.js"></script>
	<script src="app/init.js"></script>
</body>

</html>
