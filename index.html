<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SlapGame</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="game.css">
</head>
<body>
<div class="container-fluid">
	<div class="row header">
		<div class="col-xs-12 text-center">
			<h1>Slap em</h1>
		</div>
	</div>
	<div class="row player-display">
		<div class="col-xs-2  col-xs-offset-1 player-info text-left">
			<span>Health:<span id="health">--</span></span><br>
			<span>Name:<span id="name">--</span><br>
			<span>Hits:<span id="hits">--</span>
		</div>
		<div class="col-xs-1">
				<h4>Items: </h4>				
		</div>
			<div class="col-xs-4 text-left item-buttons" id="itemBtns">
				<div class="item-button">
					<button class="flame" onclick="giveItems('Mario','flame')" id="flame"><img src="images/flame.png" alt=""></button>
					<span class="info">150% to damage</span>
				</div>
				<div class="item-button">

					<button class="spikes" onclick="giveItems('Mario','spikes')" id="spikes"><img src="images/spike.png" alt=""></button>
					<span class="info">120% to damage</span>
				</div>
				<div class="item-button">
					<button class="shield" onclick="giveItems('Mario','shield')" id="shield"><img src="images/shield.png" alt=""></button>
					<span class="info">70% to damage</span>
				</div>
		</div>
	</div>
	<div class="row game-play">
		<div class="col-xs-3 col-xs-offset-1 text-center">
			<img src="images/mario.png" alt="">
		</div>
		<div class="col-xs-3  text-left playBtns" id="playBtns">
			<div class="play-btn">
				<button class="slap" onclick="slap('Mario')"id="slap">SLAP</button> <br>
			</div>
			<div class="play-btn">
				<button class="punch" onclick="punch('Mario')" id="punch">PUNCH</button><br>
			</div>
			<div class="play-btn">
				<button class="kick" onclick="kick('Mario')" id="punch">KICK</button>
			</div>
		</div>
			
	</div>

</div>	



	<script src="game.js"></script>
</body>
</html>
