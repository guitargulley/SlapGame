<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SlapGame</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="game.css">
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
			<span>Health:<span id="health">--</span></span><br>
			<span>Name:<span id="name">--</span><br>
			<span>Hits:<span id="hits">--</span>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 text-center">
			<img src="//placehold.it//200x200" alt="">
		</div>
		<div class="col-xs-12 text-center playBtns" id="playBtns">
			<button class="slap" onclick="slap('Brandon')"id="slap">SLAP</button>
			<button class="punch" onclick="punch('Brandon')" id="punch">PUNCH</button>
			<button class="kick" onclick="kick('Brandon')" id="punch">KICK</button>
		</div>
		<div class="col-xs-12 text-center" id="itemBtns">
			<button class="flame" onclick="giveItems('Brandon','flame')" id="flame">FLAME</button>
			<button class="spikes" onclick="giveItems('Brandon','spikes')" id="spikes">SPIKES</button>
			<button class="shield" onclick="giveItems('Brandon','shield')" id="shield">SHIELD</button>
		</div>
			
	</div>

</div>	



	<script src="game.js"></script>
</body>
</html>
